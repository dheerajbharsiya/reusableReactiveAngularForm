<div>
  <pre>Customer Queries</pre>
  <ul>
    <li *ngFor="let query of queries">
      <div class="col-xs-2">{{query.name}}</div>
      <div class="col-xs-5">{{query.date.day}}/{{query.date.month}}/{{query.date.year}}</div>
      <div class="col-xs-5">
        <button class="btn btn-small btn-primary" (click)="open(query)">See Query</button>
      </div>
    </li>
  </ul>
</div>
<div>

</div>
