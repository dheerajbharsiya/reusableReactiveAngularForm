<div>
    <app-address-form  
      [formBtnName]="teamBtnName"
      [formBtnClasses]="teamBtnClasses"
      [formHeading]="teamHeading"
      (submitted)="teamSubmit($event)"
    ></app-address-form>
    <div *ngIf="submitted">
      Address details submitted from team component
    </div>
    <app-btn-common [btnName]="singleButtonName" [btnClasses]="singleButtonClass">
    </app-btn-common>
</div>
